<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/styling.css">
    <title>Drag and Drop Cards</title>
</head>
<body>

    <main>
        <div id="team-members">
            <article class="team-member">
                <img 
                    class="team-member-avatar"
                    src="assets/images/meditate-man.jpg" 
                    alt="Man Meditating" 
                >
                <div class="team-member-name">
                    <h3>James</h3>
                    <p>Support</p>
                </div>
                <ul class="social-links">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i></a>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i></a>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </article>



            <article class="team-member">
                <img 
                    class="team-member-avatar"
                    src="assets/images/lady-greenbg.jpg" 
                    alt="Lady smiling" 
                >
                <div class="team-member-name">
                    <h3>Abbey</h3>
                    <p>Management</p>
                </div>
                <ul class="social-links">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i></a>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i></a>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </article>



            <article class="team-member">
                <img 
                    class="team-member-avatar"
                    src="assets/images/tennis-man.jpg" 
                    alt="Man playing Tennis" 
                >
                <div class="team-member-name">
                    <h3>John</h3>
                    <p>HR</p>
                </div>
                <ul class="social-links">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i></a>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i></a>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </article>

            <article class="team-member">
                <img 
                    class="team-member-avatar"
                    src="assets/images/meditate-lady.jpg" 
                    alt="Lady meditating" 
                >
                <div class="team-member-name">
                    <h3>Kari</h3>
                    <p>Lead Sales</p>
                </div>
                <ul class="social-links">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i></a>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i></a>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </article>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/14fbbe1178.js" crossorigin="anonymous"></script>

    <script src="assets/js/functionality.js"></script>
    
</body>
</html>
